<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wemote Admin</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <script>
         function login_twitter() {
             var firebase_ref = new Firebase("https://wemoteapp.firebaseio.com");
             firebase_ref.authWithOAuthPopup("twitter", function(error, authData) {
                 if (error) {
                     console.log("Auth login not successful. ", error);
                 } else {
                     console.log("Auth successful. username: ", authData.twitter.username);
                     say_hello(authData);
                 }
             });
         }
         function say_hello(authData) {
             document.getElementById("user-hello").innerHTML = "Sup " + authData.twitter.displayName;
         }
        </script>
    </head>
    <body>
        
        <a class="btn btn-primary btn-lg" onclick="login_twitter()">
            <i class="fa fa-twitter fa-lg"></i> Login Twitter
        </a>

        <h1 id="user-hello"></h1>
        
    </body>
</html>
